<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishBuster ‚Äì Ochrana proti phishingu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
        }
        button {
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
        .feedback-btn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #1e90ff;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PhishBuster üõ°Ô∏è</h1>
    <p>Zadejte podez≈ôel√Ω text ke kontrole:</p>
    <textarea id="inputText"></textarea>
    <br>
    <button onclick="analyzeText()">Analyzovat</button>
    <p id="result"></p>
    <div id="feedback" style="display:none;">
        <p>Bylo rozhodnut√≠ spr√°vn√©?</p>
        <button class="feedback-btn" onclick="sendFeedback(true)">‚úÖ Ano</button>
        <button class="feedback-btn" onclick="sendFeedback(false)">‚ùå Ne</button>
    </div>

    <script>
        function analyzeText() {
            let text = document.getElementById("inputText").value;
            fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = data.message;
                document.getElementById("feedback").style.display = "block";
            });
        }

        function sendFeedback(isCorrect) {
            let text = document.getElementById("inputText").value;
            fetch("/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, correct: isCorrect })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("feedback").innerHTML = "Dƒõkujeme za zpƒõtnou vazbu!";
            });
        }
    </script>
</body>
</html>
